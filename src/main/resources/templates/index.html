<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<!--/*@thymesVar id="userDTO" type="com.shutter.springserver.mapper.UserDTO"*/-->
    <form id="registerForm" action="#" th:action="@{/register}" th:object="${userDTO}" method="post" >
        <input type="text" th:field="*{nickname}" placeholder="nickname" />
        <input type="text" th:field="*{email}" placeholder="email" />
        <input type="text" th:field="*{password}" placeholder="password" />
        <input type="submit" value="submit" />
    </form>
    <ul id="registerFormMessage">
        <li th:each="message : ${messages}" th:text="${message}">Log in here...</li>
    </ul>
</body>
</html>
